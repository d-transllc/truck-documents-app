<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truck Documents</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script> <!-- MSAL -->
</head>
<body>
  <div id="app">
    <h1>Digital Truck Book</h1>

    <div id="login-section">
      <div class="form-row">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="e.g. John" />
      </div>

      <div class="form-row">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="e.g. Smith" />
      </div>

      <button id="signin-btn">Get Truck Documents</button>
    </div>

    <div id="documents"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
